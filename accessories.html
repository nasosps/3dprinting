<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar {
            width: 6px
        }

        ::-webkit-scrollbar-track {
            background: #18181b
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px
        }

        input {
            font-size: 16px !important;
        }
    </style>
</head>

<body class="bg-[#09090b] text-white min-h-screen p-4 font-sans pb-32">
    <!-- Back Button -->
    <a href="index.html"
        class="fixed top-4 left-4 z-50 bg-gray-800/90 p-3 rounded-full text-white hover:bg-gray-700 transition shadow-lg backdrop-blur-md border border-gray-700">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="max-w-2xl mx-auto lg:pt-8 pt-24"> <!-- Added pt-24 for mobile header spacing -->
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4 pl-16 md:pl-0">
            <h1 class="text-3xl font-bold text-indigo-500">Extras</h1>
        </div>

        <div id="accList" class="space-y-3"></div>
    </div>

    <div id="accModal" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4">
        <div class="bg-[#27272a] p-6 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h3 class="text-xl font-bold text-indigo-400 mb-6 text-center" id="modalTitle">Νέο Extra</h3>
            <input type="hidden" id="editId">

            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold block mb-1">Περιγραφη (π.χ. Βιδες
                        Μ3)</label>
                    <input type="text" id="aName"
                        class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-white focus:border-indigo-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase font-bold block mb-1">Κοστος (€)</label>
                        <input type="number" id="aCost"
                            class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-center text-white focus:border-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase font-bold block mb-1">Στοκ</label>
                        <input type="number" id="aStock"
                            class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-center text-white focus:border-indigo-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="document.getElementById('accModal').classList.add('hidden')"
                    class="flex-1 bg-gray-700 py-3 rounded-xl font-bold text-lg">Άκυρο</button>
                <button onclick="saveAcc()"
                    class="flex-1 bg-indigo-600 py-3 rounded-xl font-bold hover:bg-indigo-500 text-lg shadow-lg">OK</button>
            </div>
        </div>
    </div>

    <button onclick="openNewAcc()"
        class="fixed bottom-8 right-6 w-16 h-16 bg-indigo-600 rounded-full flex justify-center items-center shadow-[0_0_25px_rgba(79,70,229,0.6)] hover:scale-110 transition z-30 text-white text-3xl">
        <i class="fas fa-plus"></i>
    </button>

    <script src="common.js"></script>
    <script>
        renderSidebar('accessories');

        async function loadAcc() {
            const list = document.getElementById('accList');
            list.innerHTML = '<div class="text-center text-gray-500 py-5">Φόρτωση...</div>';

            const { data: accs } = await sb.from('accessories').select('*').order('name');
            list.innerHTML = "";

            if (accs && accs.length > 0) {
                accs.forEach(a => {
                    const editData = JSON.stringify(a).replace(/"/g, "&quot;");
                    list.innerHTML += `
                    <div class="bg-[#27272a] p-4 rounded-xl border border-gray-700 flex justify-between items-center group shadow-sm">
                        <div>
                            <div class="font-bold text-lg text-white">${a.name}</div>
                            <div class="text-sm text-indigo-400 font-bold">${a.cost}€ <span class="text-gray-500 font-normal">| Στοκ: ${a.stock || 0}</span></div>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="openEdit(${editData})" class="bg-gray-800 w-10 h-10 rounded-lg text-indigo-400 border border-gray-600 flex justify-center items-center"><i class="fas fa-pen"></i></button>
                            <button onclick="deleteRow('accessories','${a.id}', loadAcc)" class="bg-gray-800 w-10 h-10 rounded-lg text-red-500 border border-gray-600 flex justify-center items-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
                });
            } else {
                list.innerHTML = '<div class="text-center text-gray-500">Δεν βρέθηκαν extras.</div>';
            }
        }
        setTimeout(loadAcc, 500);

        function openNewAcc() {
            document.getElementById('editId').value = "";
            document.getElementById('aName').value = "";
            document.getElementById('aCost').value = "";
            document.getElementById('aStock').value = "";
            document.getElementById('modalTitle').innerText = "Νέο Extra";
            document.getElementById('accModal').classList.remove('hidden');
            document.getElementById('aName').focus();
        }

        function openEdit(a) {
            document.getElementById('editId').value = a.id;
            document.getElementById('aName').value = a.name;
            document.getElementById('aCost').value = a.cost;
            document.getElementById('aStock').value = a.stock;
            document.getElementById('modalTitle').innerText = "Επεξεργασία";
            document.getElementById('accModal').classList.remove('hidden');
        }

        async function saveAcc() {
            const id = document.getElementById('editId').value;
            const n = document.getElementById('aName').value;
            const c = parseFloat(document.getElementById('aCost').value);
            const s = parseFloat(document.getElementById('aStock').value) || 0;

            if (!n) return showToast("Βάλε όνομα!", 'error');

            const data = { name: n, cost: c, stock: s };

            if (id) await sb.from('accessories').update(data).eq('id', id);
            else await sb.from('accessories').insert(data);

            document.getElementById('accModal').classList.add('hidden');
            loadAcc();
        }
    </script>
</body>

</html>
