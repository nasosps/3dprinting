<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center text-white">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-80 text-center">
        <h2 class="text-2xl font-bold mb-6 text-green-500">P3D Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-3 rounded bg-gray-700 border border-gray-600">
        <input type="password" id="pass" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600">
        <button onclick="doLogin()" class="w-full bg-green-600 p-3 rounded font-bold hover:bg-green-500">ΕΙΣΟΔΟΣ</button>
        <p id="error" class="text-red-500 text-sm mt-3"></p>
    </div>

    <script src="common.js"></script>
    <script>
        function doLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p)
                .then(() => window.location.href = "index.html")
                .catch(err => document.getElementById('error').innerText = "Λάθος στοιχεία");
        }
    </script>
</body>
</html>
