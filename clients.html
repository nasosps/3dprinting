<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">

<body class="bg-[#09090b] text-white min-h-screen p-4 font-sans pb-32">
    <!-- Back Button -->
    <a href="index.html"
        class="fixed top-4 left-4 z-50 bg-gray-800/90 p-3 rounded-full text-white hover:bg-gray-700 transition shadow-lg backdrop-blur-md border border-gray-700">
        <i class="fas fa-arrow-left"></i>

    <div class="max-w-2xl mx-auto lg:pt-8 pt-24"> <!-- Added pt-24 for mobile header spacing -->
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4 pl-16 md:pl-0">
            <h1 class="text-3xl font-bold text-blue-500">Î ÎµÎ»Î¬Ï„ÎµÏ‚</h1>
        </div>

        <input type="text" id="searchClient" onkeyup="filterClients()" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€ÎµÎ»Î¬Ï„Î·..."
            class="w-full p-4 bg-[#27272a] border border-gray-600 rounded-xl text-lg text-white mb-6 outline-none focus:border-blue-500 shadow-inner">

        <div id="clientsList" class="space-y-3"></div>
    </div>

    <div id="clientModal" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4">
        <div class="bg-[#27272a] p-6 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h3 class="text-xl font-bold text-blue-400 mb-6 text-center" id="modalTitle">ÎÎ­Î¿Ï‚ Î ÎµÎ»Î¬Ï„Î·Ï‚</h3>
            <input type="hidden" id="editClientId">

            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold block mb-1">ÎŸÎ½Î¿Î¼Î± / Î•Ï€Ï‰Î½Ï…Î¼Î¹Î±</label>
                    <input type="text" id="cName"
                        class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-white focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold block mb-1">Î¤Î·Î»ÎµÏ†Ï‰Î½Î¿ (Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¿)</label>
                    <input type="text" id="cPhone"
                        class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-white focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold block mb-1">Email (Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¿)</label>
                    <input type="text" id="cEmail"
                        class="w-full p-4 bg-[#18181b] border border-gray-600 rounded-xl text-lg text-white focus:border-blue-500 outline-none">
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="document.getElementById('clientModal').classList.add('hidden')"
                    class="flex-1 bg-gray-700 py-3 rounded-xl font-bold text-lg">Î†ÎºÏ…ÏÎ¿</button>
                <button onclick="saveClient()"
                    class="flex-1 bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 text-lg shadow-lg">OK</button>
            </div>
        </div>
    </div>

    <button onclick="openNewClient()"
        class="fixed bottom-8 right-6 w-16 h-16 bg-blue-600 rounded-full flex justify-center items-center shadow-[0_0_25px_rgba(37,99,235,0.6)] hover:scale-110 transition z-30 text-white text-3xl">
        <i class="fas fa-plus"></i>
    </button>

    <script src="common.js"></script>
    <script>
        let allClients = [];

        async function loadClients() {
            renderSidebar('clients');
            const list = document.getElementById('clientsList');
            list.innerHTML = '<div class="text-center text-gray-500 py-5">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>';

            const { data: clients } = await sb.from('customers').select('*').order('name');
            if (clients) {
                allClients = clients;
                renderList(allClients);
            } else {
                list.innerHTML = '<div class="text-center text-gray-500">ÎšÎ±Î½Î­Î½Î±Ï‚ Ï€ÎµÎ»Î¬Ï„Î·Ï‚</div>';
            }
        }
        setTimeout(loadClients, 500);

        function renderList(clients) {
            const list = document.getElementById('clientsList');
            list.innerHTML = "";
            clients.forEach(c => {
                const editData = JSON.stringify(c).replace(/"/g, "&quot;");
                list.innerHTML += `
                <div class="bg-[#27272a] p-4 rounded-xl border border-gray-700 flex justify-between items-center group">
                    <div>
                        <div class="font-bold text-lg text-white">${c.name}</div>
                        <div class="text-sm text-gray-400">${c.phone || '-'}</div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="openEdit(${editData})" class="bg-gray-800 w-10 h-10 rounded-lg text-blue-400 border border-gray-600 flex justify-center items-center"><i class="fas fa-pen"></i></button>
                        <button onclick="deleteRow('customers', '${c.id}', loadClients)" class="bg-gray-800 w-10 h-10 rounded-lg text-red-500 border border-gray-600 flex justify-center items-center"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }

        function filterClients() {
            const val = document.getElementById('searchClient').value.toLowerCase();
            const filtered = allClients.filter(c => c.name.toLowerCase().includes(val));
            renderList(filtered);
        }

        function openNewClient() {
            document.getElementById('editClientId').value = "";
            document.getElementById('cName').value = "";
            document.getElementById('cPhone').value = "";
            document.getElementById('cEmail').value = "";
            document.getElementById('modalTitle').innerText = "ÎÎ­Î¿Ï‚ Î ÎµÎ»Î¬Ï„Î·Ï‚";
            document.getElementById('clientModal').classList.remove('hidden');
            document.getElementById('cName').focus();
        }

        function openEdit(c) {
            document.getElementById('editClientId').value = c.id;
            document.getElementById('cName').value = c.name;
            document.getElementById('cPhone').value = c.phone || "";
            document.getElementById('cEmail').value = c.email || "";
            document.getElementById('modalTitle').innerText = "Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î±";
            document.getElementById('clientModal').classList.remove('hidden');
        }

        async function saveClient() {
            const id = document.getElementById('editClientId').value;
            const name = document.getElementById('cName').value;
            if (!name) return showToast("Î¤Î¿ ÏŒÎ½Î¿Î¼Î± ÎµÎ¯Î½Î±Î¹ Ï…Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÏŒ!", 'error');

            const data = {
                name: name,
                phone: document.getElementById('cPhone').value,
                email: document.getElementById('cEmail').value
            };

            if (id) await sb.from('customers').update(data).eq('id', id);
            else await sb.from('customers').insert(data);

            document.getElementById('clientModal').classList.add('hidden');
            loadClients();
        }
    </script>
</body>

</html>
