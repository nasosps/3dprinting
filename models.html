<body class="bg-[#18181b] text-white min-h-screen font-sans pb-32">

    <div id="modelModal" class="hidden fixed inset-0 bg-black/95 z-50 flex items-start justify-center overflow-y-auto">

            class="w-full min-h-screen sm:min-h-0 sm:max-w-lg sm:my-10 bg-[#18181b] sm:rounded-2xl sm:border border-gray-700 shadow-2xl flex flex-col relative">

            <div class="p-5 border-b border-gray-700 flex justify-between items-center bg-[#202022] sm:rounded-t-2xl">
                <h3 class="text-xl font-bold text-purple-400" id="modalTitle">ŒïœÄŒµŒæŒµœÅŒ≥Œ±œÉŒØŒ±</h3>
                <button onclick="document.getElementById('modelModal').classList.add('hidden')"
                    class="bg-gray-800 w-10 h-10 rounded-full text-gray-400 hover:text-white flex items-center justify-center border border-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6 space-y-6 pb-24">
                <input type="hidden" id="editId">

                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold block mb-2 tracking-wider">ŒüŒΩŒøŒºŒ±
                        ŒúŒøŒΩœÑŒµŒªŒøœÖ</label>
                    <input type="text" id="inpName"
                        class="w-full p-4 rounded-xl bg-[#27272a] border border-gray-600 text-white text-lg font-bold outline-none focus:border-purple-500 shadow-sm"
                        placeholder="œÄ.œá. ŒìœÅŒ±ŒΩŒ¨Œ∂Œπ V2">
                </div>

                <div class="bg-gray-800/30 p-5 rounded-2xl border border-teal-900/40">
                    <div class="text-sm text-teal-500 font-bold mb-4 uppercase tracking-wider flex items-center gap-2">
                        <i class="fas fa-flask"></i> Œ£œÖŒΩœÑŒ±Œ≥Œ∑ Œ•ŒªŒπŒ∫œâŒΩ
                    </div>

                    <div class="relative mb-4">
                        <input type="text" id="materialSearch"
                            class="w-full p-4 rounded-xl bg-[#27272a] border border-gray-500 text-white text-lg focus:border-teal-500 outline-none shadow-inner"
                            placeholder="üîç ŒëŒΩŒ±Œ∂ŒÆœÑŒ∑œÉŒ∑ Œ•ŒªŒπŒ∫Œøœç..." onkeyup="filterMaterialList()"
                            onfocus="filterMaterialList()">
                        <div id="materialDropdown" class="custom-dropdown hidden"></div>
                    </div>

                    <div class="flex gap-4 items-center bg-[#27272a] p-4 rounded-xl border border-gray-600 shadow-lg">
                        <div id="selectedMatInfo" class="flex-grow text-base text-gray-300 italic px-2 font-medium">--
                            ŒïœÄŒØŒªŒµŒæŒµ --</div>
                        <input type="number" id="addMatGrams" placeholder="g"
                            class="w-24 p-3 rounded-lg bg-gray-900 text-xl text-center border border-gray-500 text-white font-bold outline-none focus:border-teal-500">
                        <button onclick="addMaterialRow()"
                            class="bg-teal-600 w-14 h-12 rounded-lg text-white hover:bg-teal-500 transition shadow-lg flex items-center justify-center"><i
                                class="fas fa-plus text-xl"></i></button>
                    </div>

                    <div id="recipeList" class="space-y-3 mt-4"></div>
                </div>

                <div class="bg-gray-800/30 p-5 rounded-2xl border border-gray-600/40">
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div><label
                                class="text-xs text-gray-400 block text-center uppercase font-bold mb-2">Œ§ŒµŒº/Œ†ŒªŒ±œÑŒø</label><input
                                type="number" id="batchPcs"
                                class="w-full p-3 bg-[#27272a] border border-gray-600 text-center rounded-xl text-xl font-bold shadow-inner focus:border-purple-500 outline-none"
                                oninput="calcUnit()"></div>
                        <div><label class="text-xs text-gray-400 block text-center uppercase font-bold mb-2">Œ£œÖŒΩ.
                                GR</label><input type="number" id="bGrams" readonly
                                class="w-full p-3 bg-gray-900 border border-gray-700 text-center rounded-xl text-lg text-gray-400 cursor-not-allowed font-mono">
                        </div>
                        <div><label class="text-xs text-gray-400 block text-center uppercase font-bold mb-2">Œ£œÖŒΩ.
                                MIN</label><input type="number" id="bMins"
                                class="w-full p-3 bg-[#27272a] border border-gray-600 text-center rounded-xl text-lg outline-none focus:border-purple-500"
                                oninput="calcUnit()"></div>
                    </div>
                    <div
                        class="text-center text-sm text-gray-400 bg-[#27272a] rounded-xl py-3 border border-gray-700 border-dashed">
                        ŒëŒΩŒ¨ œÑŒµŒº: <span id="resGrams" class="text-white font-bold text-lg">0</span>g | <span id="resMins"
                            class="text-white font-bold text-lg">0</span>min
                    </div>
                </div>

                <div class="bg-[#27272a] p-5 rounded-2xl border border-green-600/30 shadow-lg">
                    <label class="text-xs text-green-500 font-bold uppercase block mb-2 tracking-wider">Œ§ŒπŒºŒ∑ ŒúŒøŒΩŒ±Œ¥Œ±œÇ
                        (‚Ç¨)</label>
                    <input type="number" id="inpPrice"
                        class="w-full p-4 bg-gray-900 border border-green-600 rounded-xl text-center text-white font-bold text-3xl outline-none shadow-inner">
                </div>

                <button onclick="saveModel()"
                    class="w-full bg-purple-600 py-5 rounded-2xl font-bold hover:bg-purple-500 shadow-xl text-white text-xl uppercase tracking-wider mb-5 flex items-center justify-center gap-3"><i
                        class="fas fa-check"></i> ŒëœÄŒøŒ∏Œ∑Œ∫ŒµœÖœÉŒ∑</button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        let mats = [], currentRecipe = [], selectedSpool = null;

        renderSidebar('models');

        async function loadModels() {
            try {
                const { data: mData } = await sb.from('materials').select('*');
                if (mData) mats = mData;

                const list = document.getElementById('modelsList');
                const { data: models } = await sb.from('print_models').select('*').order('name');
                list.innerHTML = "";
                if (models) models.forEach(m => {
                    const editData = JSON.stringify(m).replace(/"/g, "&quot;");
                    list.innerHTML += `
                    <div class="bg-[#27272a] p-6 rounded-3xl border border-gray-700 shadow-xl group relative hover:border-purple-500/50 transition duration-300">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-2xl text-white truncate w-3/4">${m.name}</h3>
                            <div class="flex gap-3">
                                <button onclick="openEdit(${editData})" class="text-blue-400 bg-gray-800 w-10 h-10 rounded-full flex justify-center items-center hover:bg-blue-500 hover:text-white transition"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteRow('print_models', '${m.id}', loadModels)" class="text-red-500 bg-gray-800 w-10 h-10 rounded-full flex justify-center items-center hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-2 text-center">
                            <div class="bg-gray-800 p-3 rounded-2xl border border-gray-600"><div class="text-[10px] text-gray-400 uppercase font-bold">BATCH</div><div class="text-xl font-bold text-white">${m.batch_pcs} œÑŒºœá</div></div>
                            <div class="bg-gray-800 p-3 rounded-2xl border border-gray-600"><div class="text-[10px] text-gray-400 uppercase font-bold">Œ§ŒôŒúŒó</div><div class="text-2xl font-extrabold text-green-400">${m.unit_price}‚Ç¨</div></div>
                        </div>
                    </div>`;
                });

                // Hide dropdown on outside click
                document.addEventListener('click', function (e) {
                    const dd = document.getElementById('materialDropdown');
                    const inp = document.getElementById('materialSearch');
                    if (dd && !dd.contains(e.target) && e.target !== inp) dd.classList.add('hidden');
                });

            } catch (e) { console.error(e); }
        }
        setTimeout(loadModels, 500);

        // --- SEARCHABLE MATERIAL LOGIC ---
        function filterMaterialList() {
            const val = document.getElementById('materialSearch').value.toUpperCase();
            const dd = document.getElementById('materialDropdown');
            dd.innerHTML = ""; dd.classList.remove('hidden');

            const matches = mats.filter(m => m.brand.includes(val) || m.type.includes(val) || m.color.includes(val));
            const uniqueOptions = {};
            matches.forEach(m => {
                const key = `${m.brand} ${m.type} ${m.color}`;
                if (!uniqueOptions[key] || uniqueOptions[key].current_weight < m.current_weight) uniqueOptions[key] = m;
            });

            const finalList = Object.values(uniqueOptions);
            if (finalList.length === 0) { dd.innerHTML = '<div class="p-3 text-gray-500 italic text-center">ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œµ</div>'; return; }

            finalList.forEach(m => {
                const div = document.createElement('div'); div.className = 'dropdown-item flex justify-between items-center';
                div.innerHTML = `<span><span class="font-bold text-white text-lg">${m.color}</span> <span class="text-gray-400 text-sm ml-2">${m.brand} ${m.type}</span></span><span class="text-teal-500 font-mono text-sm">${Math.round(m.current_weight)}g</span>`;
                div.onclick = function () { selectMaterial(m); };
                dd.appendChild(div);
            });
        }

        function selectMaterial(m) {
            selectedSpool = m;
            document.getElementById('selectedMatInfo').innerText = `${m.brand} ${m.type} ${m.color}`;
            document.getElementById('selectedMatInfo').className = "flex-grow text-lg text-teal-400 font-bold px-2";
            document.getElementById('materialSearch').value = "";
            document.getElementById('materialDropdown').classList.add('hidden');
            document.getElementById('addMatGrams').focus();
        }

        function addMaterialRow() {
            if (!selectedSpool) return showToast("ŒïœÄŒØŒªŒµŒæŒµ œÖŒªŒπŒ∫œå!", 'error');
            const g = parseFloat(document.getElementById('addMatGrams').value); if (!g) return;
            currentRecipe.push({ id: selectedSpool.id, name: selectedSpool.name, price: selectedSpool.price, grams: g });

            document.getElementById('addMatGrams').value = "";
            document.getElementById('selectedMatInfo').innerText = "-- ŒïœÄŒØŒªŒµŒæŒµ --";
            document.getElementById('selectedMatInfo').className = "flex-grow text-base text-gray-300 italic px-2 font-medium";
            selectedSpool = null;

            renderRecipeRows();
        }

        function renderRecipeRows() {
            document.getElementById('recipeList').innerHTML = currentRecipe.map((m, i) => `
                <div class="flex justify-between items-center text-sm bg-[#18181b] p-4 rounded-xl border border-gray-700 shadow-sm">
                    <span class="text-gray-300 truncate w-2/3 text-base">${m.name}</span>
                    <div class="flex items-center gap-4">
                        <span class="text-teal-500 font-bold text-lg">${m.grams}g</span>
                        <button onclick="currentRecipe.splice(${i},1);renderRecipeRows()" class="text-red-400 bg-gray-800 w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition"><i class="fas fa-times"></i></button>
                    </div>
                </div>`).join('');
            let sumG = 0; currentRecipe.forEach(m => sumG += m.grams); document.getElementById('bGrams').value = sumG; calcUnit();
        }

        function calcUnit() {
            const p = parseFloat(document.getElementById('batchPcs').value) || 1;
            const g = parseFloat(document.getElementById('bGrams').value) || 0;
            const m = parseFloat(document.getElementById('bMins').value) || 0;
            document.getElementById('resGrams').innerText = (g / p).toFixed(2);
            document.getElementById('resMins').innerText = (m / p).toFixed(2);
        }

        function openNewModel() {
            document.getElementById('editId').value = "";
            document.getElementById('inpName').value = "";
            document.getElementById('batchPcs').value = "1";
            document.getElementById('bGrams').value = "";
            document.getElementById('bMins').value = "";
            document.getElementById('inpPrice').value = "";
            currentRecipe = []; renderRecipeRows();
            document.getElementById('modelModal').classList.remove('hidden');
        }

        function openEdit(m) {
            document.getElementById('editId').value = m.id;
            document.getElementById('inpName').value = m.name;
            document.getElementById('batchPcs').value = m.batch_pcs;
            document.getElementById('bGrams').value = m.batch_grams;
            document.getElementById('bMins').value = m.batch_mins;
            document.getElementById('inpPrice').value = m.unit_price;
            currentRecipe = m.materials || []; renderRecipeRows();
            calcUnit();
            document.getElementById('modelModal').classList.remove('hidden');
        }

        async function saveModel() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('inpName').value;
            if (!name) return showToast("ŒíŒ¨ŒªŒµ œåŒΩŒøŒºŒ±!", 'error');

            const data = {
                name: name,
                batch_pcs: parseFloat(document.getElementById('batchPcs').value),
                batch_grams: parseFloat(document.getElementById('bGrams').value),
                batch_mins: parseFloat(document.getElementById('bMins').value),
                unit_price: parseFloat(document.getElementById('inpPrice').value),
                materials: currentRecipe
            };

            if (id) await sb.from('print_models').update(data).eq('id', id);
            else await sb.from('print_models').insert(data);

            document.getElementById('modelModal').classList.add('hidden');
            loadModels();
        }
    </script>
